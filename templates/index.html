<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feature Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1> Feature Request</h1>
        <p> Please fill this form to save user's Feature Request</p>

        <div class="form-input title">
          <p>Title: </p>
          <input type="text" id="title" placeholder="Enter request title" />
        </div>
        <div class="form-input description">
          <p>Description: </p>
          <textarea type="text" id="description" ></textarea>
        </div>
        <div class="form-input client">
          <p>Cleint: </p>
          <select type="text" id="client">
            <option value=1>Client A</option>
            <option value=2>Client B</option>
            <option value=3>Client C</option>
          </select>
        </div>
        <div class="form-input priority">
          <p>Client Priority: </p>
          <input type="number" id="priority" />
        </div>
        <div class="form-input date">
          <p>Target Date: </p>
          <input type="date" id="date" />
        </div>
        <div class="form-input product-area">
          <p>Product Area: </p>
          <select type="text" id="area">
            <option>Policies</option>
            <option>Billing</option>
            <option>Claims</option>
            <option>Reports</option>
          </select>
        </div>
      
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
