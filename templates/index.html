<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feature Request</title>
  </head>
  <body>
    <h1> Feature Request</h1>
    <p> Please fill this form to save user's Feature Request</p>

    <div class="form-input title">
      <p>Title: </p>
      <input type="text" id="title" placeholder="Enter request title" />
    </div>
    <div class="form-input description">
      <p>Description: </p>
      <textarea type="text" id="description" ></textarea>
    </div>
    <div class="form-input client">
      <p>Cleint: </p>
      <select type="text" id="client">
        <option>Client A</option>
        <option>Client B</option>
        <option>Client C</option>
      </select>
    </div>
    <div class="form-input priority">
      <p>Client Priority: </p>
      <input type="number" id="priority" />
    </div>
    <div class="form-input date">
      <p>Target Date: </p>
      <input type="date" id="date" />
    </div>
    <div class="form-input product-area">
      <p>Product Area: </p>
      <select type="text" id="area">
        <option>Policies</option>
        <option>Billing</option>
        <option>Claims</option>
        <option>Reports</option>
      </select>
    </div>

    <button>Submit</button>

  </body>
</html>
